<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <img id="background" src="background-image.jpg" alt="Photo of leaves">
  </div>
  <div class="content">
    <div class="above">
      <p>This is not a real online service! You know you need something 
        like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <p class="remote-text">You know you want to.</p>
    </div>

    <div class="form-div">
      <form action="#" method="post">
        <h3>Let's do this!</h3>
        <div class="form">


          <div class="input"><label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name"></div>

          <div class="input"><label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name"></div>

          <div class="input"><label for="email">Email</label>
          <input type="email" name="email" id="email"></div>

          <div class="input"><label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" maxlength="10"></div>

          <div class="input"><label for="password">Password</label>
          <input type="password" name="password" id="password"></div>

          <div class="input"><label for="confirm-password">Confirm Password</label>
          <input type="confirm-password" name="confirm-password" id="confirm-password"></div>
      </div>
        <div><button type="submit">Sign Up</button></div>
      </form>
    </div>
    <div class="below">
      Already have an account? <a href="index.html">Log In</a>
    </div>
  </div>
</body>
</html>
